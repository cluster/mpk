<ion-view view-title="Daily Notes">
  <ion-content class="has-header">

      <ion-list>

        <ion-item ng-repeat="note in notes.notes"
                  item="note"
                  href="#/app/note/{{note.date | date:'yyyyMMdd' }}">
          {{ note.date | date:'dd/MM/yyyy' }}
        </ion-item>

      </ion-list>

      <ion-infinite-scroll on-infinite="notes.loadMore()" distance="20%"></ion-infinite-scroll>

    </ion-content>
</ion-view>
